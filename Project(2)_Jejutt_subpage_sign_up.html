<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/Project(2)_Jejutt_subpage_sign_up/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="Project(2)_Jejutt_index.html"><img src="IMG/Jejutt/Jejutt.png" alt=""></a>
        </div>
    </header>
    <div class="form">
        <div class="id">
            <p>아이디</p>
            <input type="text" placeholder="아이디를 입력하세요">   
            <select name="" id="">
                <option value="naver.com" >naver.com</option>
                <option value="daum">daum.net</option>
                <option value="google">google.com</option>
                <option value="hanmail.net">hanmail.net</option>
            </select>
        </div>
        <br>
        <div class="pw">
            <p>비밀번호</p>
            <input type="password" placeholder="비밀번호를 입력하세요(6자리 이상, 특수기호 포함)">  
            <input type="password" placeholder="비밀번호를 확인하세요">  
        </div>
        <div class="name">
            <p>이름</p>
            <input type="text" placeholder="이름을 입력하세요"> 
        </div>
        <div class="sex">
            <p>성별</p>
            여<input type="radio" name="a">
            남<input type="radio" name="a">
        </div>
        <div class="clear"></div>
        <div class="bday">
            <p>생년월일</p>
            <input type="date">
        </div>
        <div class="prefix">
            <p>연락처</p>
            <select  id="">
                <option value="010">010</option>
                <option value="016">016</option>
                <option value="018">018</option>
                <option value="019">019</option>

                <input class="first" type="text">
                <input class="last" type="text">
            </select>
        </div>
        <div class="clear"></div>
        <div class="marketing">
            <p>마케팅 수신 동의</p>
            SMS <input type="checkbox" name="a">
            Email <input type="checkbox" name="a">
        </div>
        <button><a href="#">회원가입</a></button>
    </div>
</body>
</html>
